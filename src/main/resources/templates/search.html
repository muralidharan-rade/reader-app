<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reader App: Search page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">


<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>
	<div th:insert="components/search-book :: search-panel"></div>

	<div class="card-group">


		<div class="card" style="flex: 0 0 18%; margin: 30px;"
			th:each="result: ${searchResults}">
			<img th:src="${result.cover_i}" class="card-img-top" alt="...">
			<div class="card-body">

				<h5 class="card-title" th:text="${result.title}">Card title</h5>

				<a href="#" th:href="@{'/books/' + ${result.key}}"
					class="btn btn-primary">View book</a>
			</div>
		</div>

	</div>


</body>

</html>
