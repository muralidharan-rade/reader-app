<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reader App: Book details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">


<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>

	<div class="card" style="width: 18rem;">
		<img th:src="${imageUrl}" class="card-img-top" alt="book image">
		<div class="card-body">
			<h5 class="card-title" th:text="${book.name}">Book Name</h5>
			<h5 class="card-author" th:text="${book.authorNames}">Book Author</h5>
			<p class="card-text" th:text="${book.description}">book description</p>
			<a href="#" class="btn btn-primary">Go somewhere</a>
		</div>
	</div>


</body>

</html>
